<div class="container-fluid">
  <div class="row">
    @for (cat of misCategorias; track $index) {
    <div class="col-3 text-center mt-3">
      <button
        (click)="getProductByCat(cat)"
        type="button"
        class="btn btn-outline-dark"
      >
      {{ cat }}
      </button>

    </div>}
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    @for (product of productos; track $index) {
    <div class="col-4 mt-3">
      <app-product-card [product]="product" ></app-product-card>
    </div>

  }
  @if (!load) {
    <h1 class="text-center mt-5" > Cargando...</h1>
  }

  <div class="row">
    <div class="offset-5 col-1 text-center">
      <span class="loader"></span>
    </div>
  </div>
  </div>
</div>
